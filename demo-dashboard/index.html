<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ergonómico IoT - Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/mock-data.js"></script>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    h1 {
        text-align: center;
        margin: 30px 10px;
    }
    
    body {
        background-color: #F5F7FF;
        height: 100vh;
    }

    #chartsContainer {
        width: 100%;
        height: 60%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    

    #chartsContainer canvas {
        flex: 1 1 calc(33% - 20px);
        height: 300px;
        margin: 10px;
        max-width: calc(33% - 20px);
    }
    
</style>
<body>
    <h1>Dashboard Ergonómico - Monitoreo en Tiempo Real</h1>
    
    <div id="chartsContainer">
        <canvas id="tempChart" width="10" height="10"></canvas>
        <canvas id="sonidoChart" width="10" height="10"></canvas>
        <canvas id="luzChart" width="10" height="10"></canvas>
        <canvas id="semaforoChart" width="10" height="10"></canvas>
    </div>
    

    <script>
        const tempCtx = document.getElementById('tempChart').getContext('2d');
        const sonidoCtx = document.getElementById('sonidoChart').getContext('2d');
        const luzCtx = document.getElementById('luzChart').getContext('2d');
        const semaforoCtx = document.getElementById('semaforoChart').getContext('2d');

        const tempChart = new Chart(tempCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Sensor de Temperatura (°C)',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Tiempo' } },
                    y: { title: { display: true, text: 'Temperatura (°C)' } }
                }
            }
        });

        const sonidoChart = new Chart(sonidoCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Distancia (Ultrasonido)',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Tiempo' } },
                    y: { title: { display: true, text: 'Distancia (cm)' } }
                }
            }
        });

        const luzChart = new Chart(luzCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Intensidad de Luz',
                    data: [],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Tiempo' } },
                    y: { title: { display: true, text: 'Valor' } }
                }
            }
        });

        const semaforoChart = new Chart(semaforoCtx, {
            type: 'doughnut',
            data: {
                labels: ['Verde', 'Amarillo', 'Rojo'],
                datasets: [{
                    data: [0, 0, 0],
                    backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Distribución del tiempo por estado de postura'
                    }
                }
            }
        });

        function updateCharts() {
            const data = MockDataGenerator.getData();
            
            tempChart.data.labels = data.temp_timestamps;
            tempChart.data.datasets[0].data = data.temp_values;

            sonidoChart.data.labels = data.sonido_timestamps;
            sonidoChart.data.datasets[0].data = data.sonido_values;

            luzChart.data.labels = data.luz_timestamps;
            luzChart.data.datasets[0].data = data.luz_values;

            semaforoChart.data.datasets[0].data = [
                data.semaforo_tiempos.Verde,
                data.semaforo_tiempos.Amarillo,
                data.semaforo_tiempos.Rojo
            ];

            tempChart.update();
            sonidoChart.update();
            luzChart.update();
            semaforoChart.update();
        }

        MockDataGenerator.init();
        setInterval(updateCharts, 5000);
        updateCharts();
    </script>
</body>
</html>
